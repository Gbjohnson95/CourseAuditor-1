<app>

  <div if={!this.audit}>Loading... hold on...</div>

  <div if={this.audit}>
    <h1>Score: {this.analysis.score}</h1>
  </div>

  <div class="entry" each={entry in this.audit} onclick={ parent.open }>
    <h2>{entry.title}</h2>
    <div class="meta">
      <a href={entry.brightspace} target="_blank">View in Brightspace</a>
      <a href={entry.contentpage} target="_blank">Goto Content Page</a>
      <div class="errors">
        <span class="error" each={name, obj in entry.errors}><strong>{obj.count}</strong> {name}</span>
      </div>
    </div>
  </div>

  <script>
    var courseId = Number(window.location.href.split('/')[5].split('-')[0]),
        errors = []

    Auditor.checkCourse(courseId, (audit, analysis)=>{
      this.update({ audit, analysis })
    })

    this.open = (e)=>{
      $(e.target).toggleClass('open')
    }
  </script>

  <style type="less">
    .entry {
      h2 {
        margin-bottom: 10px;
        font-weight: normal;
        font-size: 1.5rem;
        padding: 0px 20px;
      }
      &:not(:first-child) {
        border-top: 1px solid #ccc;
      }
      .meta {
        display: none;
      }
      &.open .meta{
        display: block;
        box-shadow: 0px 0px 8px rgba(0,0,0,.3);
        border: 1px solid #ccc;
      }
      .errors {
        border-radius: 3px;
        box-shadow: 0px 0px 0px 1px rgba(0,0,0,.1) inset;
        background: #f5ff6a;
        padding: 8px 20px;
        display: inline-block;
        .error {
          display: inline-block;
          padding: 0px 20px;
        }
      }
    }
  </style>

</app>
